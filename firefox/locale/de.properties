authorizeDialogText = $name$ basiert auf der Google App Engine Technologie.

Deine Daten bleiben also vollständig bei Google und sind dadurch extra sicher.

Google App Engine benötigt die Erlaubnis auf Dein Google Mail Konto zugreifen zu dürfen. Diese Erlaubnis kannst Du jederzeit widerrufen.
